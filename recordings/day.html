<h3>Recordings</h3>
<ul id=recordings">
  <% @items.find_all("#{@rep.item.identifier.to_s.gsub('.html','')}/*.yaml").each do |rec| %>
    <li class="recording">
      <p>Title: <%= rec[:title] %></p>
      <p>Author: <%= rec[:author] %></p>
      <p>Date: <%= rec[:date] %></p>
        <audio controls>
        Your browser does not support the audio element.
        <source src="https://s3.amazonaws.com/ccoc-recordings/<%= File.basename(rec.path, '.yaml') %>.ogg" type="audio/ogg">
        <source src="https://s3.amazonaws.com/ccoc-recordings/<%= File.basename(rec.path, '.yaml') %>.mp3" type="audio/mpeg">
      </audio>
    </li>
  <% end %>
</ul>
